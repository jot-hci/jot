<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" type= "text/css" href="dashboard.css">
        <link href="https://fonts.googleapis.com/css?family=Cambo&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="navBar">
            <img src="../images/jot-logo.png" class="logo">
            <div class="navButtons">
                <a href="about-us.html" id="about-us">About Us</a>
                <a id="dashboard">Dashboard</a>
                <a href="faqs.html" id="faq">FAQs</a>
            </div>
            <div class="welcome">
                <a>Welcome, John</a>
                <div class="welcome-dash">
                    <a href="login.html" id="logout">Logout</a>
                    <a href="https://suicidepreventionlifeline.org/" target="_blank" id="emergency">Emergency</a>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="progress-chatroom">
                <div class="progress-graph">
                    <span id="progress-title">
                        <h3>Progress Report:</h3>
                    </span>
                    <img src="../images/graph.png"><img>
                </div>
                <div class="chatroom">
                    <div class="chat-header">
                        <p id="chat-title">Chat with Amy</p>
                        <div class="is-online">
                            <img src="../images/offline.png"></img>
                            <p>Offline</p>
                        </div>
                    </div>
                    <p class="chat-display">Therapist is not online...</p>
                    <form class="message-area">
                        <button>Send</button>
                        <input class="chat-entry" type="text-area" placeholder="Type a message..."> </input>
                    </form>
                </div>
            </div>
            <div class="journal-hub">
                <div class="journal-hub-header">
                    <img src="../images/leaf.png"></img>
                    <p id="hub-title">Journal Hub</p>
                    <a href="journal.html"class="createNew">+ Create New</a>
                    <a href="journal.html"class="createNewSmall">+</a>
                </div>
                <form>
                    <input class="search-bar" type="text-area" placeholder="Search for entry..."> </input>
                </form>
                <div class="entries">
                    <a href="#" id="entry-one">Entry One</a>
                    <a href="#" id="entry-two">Entry Two</a>
                    <a href="#" id="entry-three">Entry Three</a>
                    <a href="#" id="entry-four">Entry Four</a>
                    <a href="#" id="entry-five">Entry Five</a>
                </div>
            </div>
        </div>
    </body>
</html>
