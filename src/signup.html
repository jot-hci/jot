<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Cambo&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
    <title>Sign up</title>
    <link rel="shortcut icon" type="image/ico" href="../images/favicon.ico"/>
  </head>
  <body>
    <div class="navBar">
      <img src="../images/jot-logo.png" class="logo">
    </div>
    <div class="container">
      <div class="formBody">
        <h1 class="signUpHeader">Sign up</h1>
        <form action="login.html">
          <div class="inputBody">
            <span>
              <input type="text" placeholder="First Name" class="input firstName" required>
              <input type="text" placeholder="Last Name" class="input lastName" required>
            </span>
            <input type="email" placeholder="Email" class="input" required>
            <input type="password" placeholder="••••••••••" class="input" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          </div>
          <div class="radioForm">
            <input type="radio" name="userType" value="patient" class="radioInput" required>
            <label for="patient">Patient</label>
            <input type="radio" name="userType" value="professional" class="radioInput" required>
            <label for="professional">Mental Health Professional</label>
          </div>
          <input type="submit" class="submitButton">
        </form>
        <div class="signInOption">Have an account already? <a href="login.html">Sign in</a></div>
      </div>
    </div>
  </body>
</html>
